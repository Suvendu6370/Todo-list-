<div class="container mt-5">
  <div class="card shadow todo-card">
    <div class="card-header bg-gradient-primary ">
      <h1 class="card-title text-center">TODOLIST</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="AddTodo()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter task" formControlName="todoname">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" style="margin-left: 5px;">Add Task</button>
          </div>
        </div>
        <span *ngIf="form.get('todoname')?.invalid && form.get('todoname')?.touched" class="text-danger d-block text-center"><b>Task name is required</b></span>
      </form>
      <div class="mt-4">
        <ul class="list-group">
          <li class="list-group-item todo-item" *ngFor="let item of list">
            <div class="d-flex justify-content-between align-items-center">
              <span class="task-name">{{item.name}}</span>
              <div>
                <button class="btn btn-info btn-sm" (click)="EditTodo(item)" style="margin-right: 5px;">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="RemoveTodo(item.id)">Remove</button>
              </div>
            </div>
          </li>
          <li *ngIf="list.length === 0" class="list-group-item text-center">No tasks found.</li>
        </ul>
      </div>
    </div>
    <div class="card-footer text-muted text-center">
      <small>Created with ❤️ by <b>Suvendu</b> </small>
    </div>
  </div>
</div>
